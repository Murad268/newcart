<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
    integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <div class="btns d-flex">
      <div class="mycart">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <sup class="cart_sup"></sup>
      </div>
      <div class="mywish">
        <i class="fa fa-heart" aria-hidden="true"></i>
        <sup class="wish_sup"></sup>
      </div>
    </div>
  </div>
  <div class="products__wrapper">

  </div>

  <div class="cart__modal">
    <i class="cart_exit fa fa-window-close" aria-hidden="true"></i>
    <section class="h-100 h-custom" >
      <div class="container  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="d-flex justify-content-between align-items-center mb-5">
                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                        <h6 class="mb-0 text-muted itemsCount">3 items</h6>
                        <div class="itemsAll"></div>
                      </div>
                      <hr class="my-4">
                      <div class="cartlist">

                      </div>
                  

              
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <div class="whistList__modal">
    <i class="whistList__modal__exit fa fa-window-close" aria-hidden="true"></i>
    <div class="divmodal">
      <div class="whistList__modal__box__empty">
          
      </div>
      <div class="whistList__modal__box">
        
      </div>
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
